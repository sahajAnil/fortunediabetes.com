
<section id="intro" class="intro">
    <div class="intro-content">
        <div class="col-lg-6">
    <div class="form-wrapper">
      <div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">

        <div class="panel panel-skin">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-pencil-square-o"></span> Make an appoinment <small>(Feel
                free!)</small></h3>
          </div>
          <div class="panel-body">
            <form role="form" class="lead">
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" [(ngModel)]="Appoint.firstName" name="first_name" name="first_name" id="first_name" class="form-control input-md">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" [(ngModel)]="Appoint.lastName"name="last_name" id="last_name" class="form-control input-md">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="Appoint.email" name="email" id="email" class="form-control input-md">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" [(ngModel)]="Appoint.phoneNumber" name="phoneNumber" id="phoneNumber" class="form-control input-md">
                  </div>
                </div>
              </div>

              <input type="submit" value="Submit" class="btn btn-skin btn-block btn-lg" name="submit" (click)="submit()">
              {{message}}
              <p class="lead-footer">* We'll contact you by phone or email later</p>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  </section>>
